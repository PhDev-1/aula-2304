<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Validação de CPF</title>
</head>
<body>
    <h1>Validação de CPF</h1>
    <label for="cpf">Digite o CPF:</label>
    <input type="text" id="cpf" maxlength="14" placeholder="000.000.000-00" oninput="this.value = this.value.replace(/[^0-9]/g, '').replace(/(\d{3})(\d{3})(\d{3})(\d{2})/, '$1.$2.$3-$4')" />
    <button onclick="validar()">Validar</button>
    <p id="resultado"></p>
</body>
</html>
